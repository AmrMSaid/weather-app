<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <div class="logo">
          <img src="images/imgi_1_logo@2x.png" class="w-100" />
        </div>
        <a class="navbar-brand text-white ms-3" href="#">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <div class="ms-auto">
            <button
              class="bg-transparent border-2 me-4 px-3 rounded-5 text-info border-info"
              type="button"
            >
              Home
            </button>
            <button class="bg-transparent border-0 me-4 px-3" type="button">
              News
            </button>
            <button class="bg-transparent border-0 me-4 px-3" type="button">
              Live cameras
            </button>
            <button class="bg-transparent border-0 me-4 px-3" type="button">
              Photos
            </button>
            <button class="bg-transparent border-0 me-4 px-3" type="button">
              Contact
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main class="position-relative overflow-x-hidden">
      <img src="images/imgi_6_banner.png" />
      <div class="container">
        <div
          class="input-group mb-3 position-absolute top-0 w-75 ms-5 mt-5 p-4"
        >
          <input
            id="search"
            type="text"
            class="form-control border-0 rounded-5 position-relative text-white ps-4"
            placeholder="Find your location..."
            aria-label="Recipient’s username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary position-absolute rounded-5 px-5 text-white"
            type="button"
            id="button-addon2"
          >
            Find
          </button>
        </div>
      </div>
      <div id="forecast" class="container my-5"></div>
    </main>
    <footer class="p-4">
      <div class="d-flex container justify-content-around">
        <div class="input-group mb-3 w-50 p-4">
          <input
            type="email"
            class="form-control border-0 rounded-5 position-relative text-white ps-4"
            placeholder="Enter your email to subscribe..."
            aria-label="Recipient’s username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary position-absolute rounded-5 px-4 text-white"
            type="button"
            id="button-addon2"
          >
            Subscribe
          </button>
        </div>
        <div class="d-flex mt-4">
          <div
            class="circle rounded-circle me-2 text-center align-content-center"
          >
            <i class="fa-brands fa-facebook-f text-info"></i>
          </div>
          <div
            class="circle rounded-circle me-2 text-center align-content-center"
          >
            <i class="fa-brands fa-twitter text-info"></i>
          </div>
          <div
            class="circle rounded-circle me-2 text-center align-content-center"
          >
            <i class="fa-brands fa-google-plus-g text-info"></i>
          </div>
          <div
            class="circle rounded-circle me-2 text-center align-content-center"
          >
            <i class="fa-brands fa-pinterest text-info"></i>
          </div>
        </div>
      </div>
      <p class="text-white-50 text-center">
        Copyright 2014 Company name. Designed by Themezy. All rights reserved
      </p>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
